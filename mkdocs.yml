    - Aktivit√§tsdiagramm: diagrams/activity_diagram.md

extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/admonitions.css
  - https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.css

extra_javascript:
  - https://code.jquery.com/jquery-3.6.0.slim.min.js
  - https://cdn.datatables.net/2.0.2/js/dataTables.js
  - assets/scripts/site.js

#Repository
repo_name: IT-Wiki
repo_url: https://github.com/MATrsx/wiki
edit_uri: https://github.com/MATrsx/wiki/tree/main/docs
markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      toc_depth: 3
      permalink: 'üîó'

