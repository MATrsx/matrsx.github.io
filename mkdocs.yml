site_name: IT-Wiki
theme:
  language: de
  icon:
      repo: fontawesome/brands/git-alt
  name: material
  custom_dir: overrides
  logo: assets/img/logo.svg
  favicon: assets/img/favicon-white.ico
  font:
    text: IBM Plex Sans
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.code.link
    - content.footnote.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

  static_templates:
    - 404.html

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Wechseln zum dunklen Modus

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Wechseln zum hellen Modus

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: MATrsx/wiki
      branch: main
  - git-authors

nav:
  - Einf√ºhrung: index.md
  - Customization: customization.md
  - Markdown Syntax: md_syntax.md 
  - Projektmanagement: 
    - ü¶äGit(Lab): project_management/git.md
  - Programmierung:
    - üêçPython: programming/python.md
  - Datenbanken:
    - üì´PostgreSQL: databases/postgresql.md
  - Speicherung:
    - Elektronische Datenspeicher: memory/electronic_data_storage.md
    - Magnetische Datenspeicher: memory/magnetic_data_storage.md
